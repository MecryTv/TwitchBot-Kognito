<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitchBot | Dashboard Login</title>
    <!-- Tailwind CSS laden -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f1f23; /* Twitch Dark Gray */
            color: #efeff1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .twitch-btn {
            background-color: #9146FF; /* Twitch Purple */
            transition: all 0.2s;
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 700; /* font-bold */
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(145, 70, 255, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .twitch-btn:hover {
            background-color: #772ce8;
            box-shadow: 0 6px 20px rgba(119, 44, 232, 0.6);
            transform: translateY(-2px);
        }
        .logo-icon {
            color: #9146FF;
        }
    </style>
</head>
<body>
<div class="text-center bg-[#2c2c34] p-8 md:p-12 rounded-2xl shadow-2xl max-w-sm w-full transition-all duration-300">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-white flex items-center justify-center">
            <span class="logo-icon mr-3">
                <!-- SVG-Icon für den Bot (stilisiert) -->
                <svg class="w-8 h-8 md:w-10 md:h-10" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zm-2.5-9.5c0 .828-.672 1.5-1.5 1.5s-1.5-.672-1.5-1.5.672-1.5 1.5-1.5 1.5.672 1.5 1.5zm5 0c0 .828-.672 1.5-1.5 1.5s-1.5-.672-1.5-1.5.672-1.5 1.5-1.5 1.5.672 1.5 1.5zM12 16.5c-3.5 0-4.5-2.5-4.5-2.5h9s-1 2.5-4.5 2.5z"/></svg>
            </span>
        Bot-Tool
    </h1>
    <p class="mb-10 text-gray-400">Verbinden Sie Ihr Twitch-Konto, um auf das Dashboard zuzugreifen.</p>

    <!-- Login-Button, verlinkt zur OAuth-Route -->
    <a href="/auth/login" class="twitch-btn text-white px-6 py-3 text-lg w-full">
        <!-- Twitch-Icon -->
        <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21 3V16H18V21H13V16H10V21H5V16H2V3H21ZM19 5H4V14H7V19H12V14H15V19H19V5ZM15 7H17V12H15V7ZM7 7H9V12H7V7Z"/></svg>
        Mit Twitch anmelden
    </a>
</div>

<!-- Hier könnte optional JavaScript für Client-seitige Logik stehen -->
<script>
    // Dieses Skript ist leer, aber bereit für zukünftige Client-Logik.
    // Beispiel: Überprüfung des Anmeldestatus auf Client-Seite, falls nötig.
    console.log('Index-Seite geladen. Bereit für die Twitch-Anmeldung.');
</script>
</body>
</html>
